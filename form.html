<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
   
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="text">Name</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="text">Email</label></td>
                <td><input type="text" id="mail"></td>
            </tr>
            <tr>
                <td><label for="text">Mobile Number</label></td>
                <td><input type="text" id="num"></td>
            </tr>
            <tr>
                <td><label for="text">Address</Address></label></td>
                <td><input type="text" id="add"></td>
            </tr>
            <tr>
                <td><label for="text">Date</label></td>
                <td><input type="date" id="date1"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                <select name="" id="gene">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="others">Other</option>
                </select>
                </td>
            </tr>
        </table>
        <br>
        <input type="button" id="btn" onclick="change()" value="submit">
        <br>
    </form>
    <p id="para"></p>
    <p id="para1"></p>
    <p id="para2"></p>
    <p id="para3"></p>
    <p id="date"></p>
    <h1 id="mmm"></h1>
    <script src="./form.js"></script>
</body>
</html>
