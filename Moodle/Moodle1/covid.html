<div class="row ml-4 ">

        <p class="para">All you need to known about COVID-19</p>

    </div>
</div>
<div class="card mb-3 mt-5 col-sm-7  color" style="max-width: 540px;">

      <div class="col-md-4 col-sm-2 col-3">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" alt="..." style="height: 150px; width: 150px" class="p-4">
      </div>
      <div class="col-md-8 col-sm-10 col-9">
        <div class="card-body">
          <h5 class="card-title">COvid-19</h5>

        </div>
      </div>
    </div>

  <h2>Symptoms</h2>
 
  <div class="d-flex flex-row justify-content-around mt-5">
       <div class="d-flex">
           <div class="bgcolor text-center rounded">
          <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" alt="no image">
          <p class="text-center mb-4 text-light">Dry Cough</p>
           </div>
        </div>
        <div class="d-flex">
            <div class="bgcolor1 text-center rounded">
           <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" alt="no image" >
           <p class="text-center mb-4 text-light">headache</p>
            </div>
         </div>
         <div class="d-flex">
            <div class="bgcolor2 text-center rounded">
           <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" alt="no image" >
           <p class="text-center mb-4 text-light">High Fever</p>
            </div>
         </div>
  </div>

        <div class="col-md-8 col-sm-6 col-6">

            <button type="button" class="btn btn-primary btn1 text-light">Watch more</button>
          </div>
        </div>
      </div>
    </div>
